<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/principal_template.xhtml">
	
	<ui:define name="topbar">
		<div id="emptytopbar"></div>
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
		<p:growl id="mensage" showDetail="true" life="5000" />

		<div id="login-box">
		
				<h:panelGrid columns="2">
					<h:outputLabel value="Login: " />
					<p:inputText value="#{loginController.user.login}" />

					<h:outputLabel value="Senha: " />
					<p:inputText type="password" value="#{loginController.user.senha}" />

				</h:panelGrid>
				<h:panelGrid columnClasses="buttons">
					<p:commandButton action="#{loginController.autentica()}"
						styleClass="loginButton notHover" value="" update="mensage" />
				</h:panelGrid>
		
		</div>
		</h:form>

	
	</ui:define>


</ui:composition>

</html>
