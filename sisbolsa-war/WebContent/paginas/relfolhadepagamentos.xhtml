<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">



<ui:composition>
		<h:form target="_blank" id="print" prependId="false" >
			<p:tabView id="tabs" style="width:960px;">
				<p:tab title="Imprimir">
				<h:panelGrid columns="2">
					<h:outputLabel value="Folha de Pagamento" />
					<p:selectOneMenu value="#{relatoriosController.folhaSelecionado}"  converter="#{converterController.folhaConverter}">
						<f:selectItem itemLabel="Selecione..."/>
						<f:selectItems value="#{comboBoxController.listaFolha}"/>
					</p:selectOneMenu>
					<h:outputLabel value="Numero da CI" />
					<p:inputText value="#{relatoriosController.numeroCI}" />
				</h:panelGrid>
				<p:commandButton value="Imprimir" ajax="false" id="folha">
					<p:fileDownload value="#{relatoriosController.imprimirFolha()}" contentDisposition="inline"/>
				</p:commandButton>
				</p:tab>
			</p:tabView>
		</h:form>
</ui:composition>


</html>
